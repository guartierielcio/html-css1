<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{ /*o a dimenção que impera nesse caso é do CSS a que esté aqui no style*/
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão do iframe 300px X 150px-->
     <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="450">
        <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVideo</a><!--caso o navegador do uduário não for compatível com iframe usamos href-->
     </iframe>
     para aprender a programar
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="350" width="450"> no 
            <a href="https://gustavoguanabara.github.io/" target="_blank"> GitHub</a><!--caso o navegador do uduário não for compatível com iframe usamos href--></iframe>
        também é muito legal!</p>
</body>
</html>
