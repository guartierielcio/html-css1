<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>
 
        <colgroup> <!--crio o grupo parara poder config cada coluna separadamente-->
            <col class="amarelo" span="2">
            <col class="verde">
            <col class="azul" span="2">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope ="col">Seq.</th>
            <th scope="col" >Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Olivia Palito</td>
            <td>F</td>
            <td>30</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Pateta</td>
            <td>M</td>
            <td>62</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Homer Simpson</td>
            <td>M</td>
            <td>59</td>
            <td>Físico</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Maria Alcinda</td>
            <td>F</td>
            <td>72</td>
            <td>Artista</td>
        </tr>
        <tr>
            <td>05</td>
            <td>Cornélios</td>
            <td>M</td>
            <td>50</td>
            <td>Jornalista</td>
        </tr>
        
    </table>
</body>
</html>
