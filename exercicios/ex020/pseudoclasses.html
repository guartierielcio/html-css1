<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
    div{
        display: inline-block; /* deixa lado a lado*/
        background-color: lightgray;
        border: 2px solid black;
        text-align: center;
        height: 150px;
        width: 150px;
    }

    div:hover{ /* quando passar o mouse por cima coloquei para mudar a cor (hover)*/
        background-color: yellow;

    }


    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
