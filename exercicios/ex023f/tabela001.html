<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela5</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr> <!--tiramos o C e o B espandimos-->
            <td>A</td>
            <td colspan="2">B</td> <!-- a célula B expande para coluba C-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--expande p/ as linhas do G e J-->
            <td>E</td>
            <td rowspan="2">F</td> <!--expande p/ as linhas a do I e M--> 
        </tr>
        <tr>
            <!--tiramos o G-->
            <td>H</td>
            <!--tiramos o I-->
        </tr>
        <tr>
            
            <td colspan="2">K</td> <!--o K ocupa a expande para coluna do L-->
            
        </tr>
    </table>
</body>
</html>
