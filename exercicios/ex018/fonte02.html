<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Dream';
            src: url('fontes/Dreamhearts_DEMO.ttf') format('trutype'), url('fontes/Dreamhearts_DEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - trutype (ttf) - (estamos usanto esse)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typigraphy)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Dream';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
