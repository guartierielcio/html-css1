<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
 <style>
    h1{ /* h1 é box-level*/
        background-color:lightgray;
        height:300px;
        width: 300px;
        border: 10px solid darkslategrey; /* esses estão simplificados*/

        padding: 10px; /*como os padding são todos da mesma medida apenas indicamos uma vez*/
 
        margin: 20px auto 40px auto;
              
        outline: 5px dashed salmon;

     }

     a{ /*a âncora é inline-level*/
        border: 10px solid red;

        padding: 10px;
     }


    
 </style>   
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafor também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
