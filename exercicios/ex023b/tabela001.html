<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA2</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>MINHA SEGUNDA TABELA</h1>
    <!--
    HIERARQUIA DAS TABELAS
    TABLE = Tabela
        TABLE ROW = Linha da Tabela <tr></tr>
            TABLE HEADE = Cabeçalho da Tabela (essa  tab. não terá cabeçalho)
            TABLE DATE = Dados da Tabela <td></td>
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td><!--criamos uma classe para ese td-->
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td> <!--criamos uma classe para ese td-->
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
