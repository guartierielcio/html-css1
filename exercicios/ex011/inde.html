<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferebtes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTLM5</p>
    <audio src="midia/Jimena_Contreras.mp3" controls autoplay loop></audio>
    <!--MP3; WAV; OGG - três tipos de áudios-->
    <h2>Outra forma de inserir audio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Jimena_Contreras.mp3" type="audio/mpeg">
        <source src="midia/Jimena_Contreras.ogg" type="audio/ogg">
        <source src="midia/Jimena_Contreras.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Jimena_Contreras.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
